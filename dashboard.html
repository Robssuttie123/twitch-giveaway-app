
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Overlay URL Test</title>
  <style>
    body { font-family: sans-serif; padding: 2rem; background: #f4f4f4; }
    input { width: 80%%; padding: 10px; font-size: 1rem; }
    button { padding: 10px 16px; margin-left: 10px; }
  </style>
</head>
<body>
  <h2>OBS Overlay URL</h2>
  <input id="overlay-url" type="text" readonly />
  <button id="copy-btn">Copy</button>

  <pre id="log" style="background: #eee; padding: 10px; margin-top: 20px;"></pre>

  <script>
    const overlayInput = document.getElementById('overlay-url');
    const copyBtn = document.getElementById('copy-btn');
    const logBox = document.getElementById('log');

    fetch('https://twitch-giveaway-app.onrender.com/api/overlay-id', {
      credentials: 'include'
    })
    .then(async (res) => {
      const data = await res.json();
      console.log('API response:', data);
      logBox.textContent = JSON.stringify(data, null, 2);

      if (data.overlayId) {
        const overlayUrl = `https://twitch-giveaway-app.onrender.com/overlay/${data.overlayId}`;
        overlayInput.value = overlayUrl;
      } else {
        overlayInput.value = 'Overlay ID not found';
      }
    })
    .catch((err) => {
      console.error('Fetch failed:', err);
      overlayInput.value = 'Error fetching overlay URL';
      logBox.textContent = err.toString();
    });

    copyBtn.addEventListener('click', () => {
      overlayInput.select();
      document.execCommand('copy');
      copyBtn.textContent = 'Copied!';
      setTimeout(() => {
        copyBtn.textContent = 'Copy';
      }, 1500);
    });
  </script>
</body>
</html>
