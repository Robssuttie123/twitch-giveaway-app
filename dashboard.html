
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Giveaway Dashboard</title>
  <script src="https://cdn.socket.io/4.5.4/socket.io.min.js" crossorigin="anonymous"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      background: linear-gradient(135deg, #4a90e2, #9013fe);
      font-family: 'Montserrat', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
      padding: 2rem;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
    }
    .container {
      width: 100%;
      max-width: 800px;
      background: rgba(255,255,255,0.05);
      border-radius: 12px;
      padding: 2rem;
      box-shadow: 0 8px 30px rgba(0,0,0,0.2);
    }
    label {
      font-weight: bold;
    }
    input {
      width: 75%;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      margin-top: 0.5rem;
    }
    button {
      padding: 0.75rem 1.2rem;
      font-size: 1rem;
      background-color: #ffffff20;
      color: #fff;
      border: 1px solid #fff;
      border-radius: 6px;
      margin-left: 0.5rem;
      cursor: pointer;
      transition: background 0.2s ease;
    }
    button:hover {
      background-color: #ffffff40;
    }
    .entry-section {
      margin-top: 2rem;
    }
    .entry-list {
      margin-top: 1rem;
      background: rgba(255,255,255,0.1);
      border-radius: 6px;
      padding: 1rem;
      max-height: 200px;
      overflow-y: auto;
    }
    .entry-list span {
      display: inline-block;
      margin-right: 0.5rem;
      background: rgba(0,0,0,0.3);
      padding: 0.3rem 0.6rem;
      border-radius: 4px;
    }
    #winner-display {
      margin-top: 1rem;
      font-weight: bold;
      font-size: 1.2rem;
    }
    pre {
      margin-top: 1rem;
      background: #111;
      padding: 1rem;
      font-size: 0.9rem;
      color: #0f0;
      border-radius: 6px;
    }
  </style>
</head>
<body>
  <h1>Giveaway Dashboard</h1>
  <div class="container">
    <section>
      <label for="overlay-url">OBS Overlay URL:</label><br>
      <input id="overlay-url" type="text" readonly />
      <button id="copy-btn">Copy</button>
      <pre id="log"></pre>
    </section>

    <section class="entry-section">
      <h2>Entries (<span id="entry-count">0</span>)</h2>
      <div class="entry-list" id="entry-list"></div>
      <button id="btn-pick-winner">🎉 Pick Winner</button>
      <div id="winner-display"></div>
    </section>
  </div>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const log = (msg) => {
        const logBox = document.getElementById('log');
        logBox.textContent += '\n' + msg;
        console.log(msg);
      };

      const overlayInput = document.getElementById('overlay-url');
      const copyBtn = document.getElementById('copy-btn');
      const entryListEl = document.getElementById('entry-list');
      const entryCountEl = document.getElementById('entry-count');
      const winnerDisplay = document.getElementById('winner-display');
      const btnPickWinner = document.getElementById('btn-pick-winner');
      let entries = [];

      log('✅ DOMContentLoaded fired');

      fetch('https://twitch-giveaway-app.onrender.com/api/overlay-id', {
        credentials: 'include'
      })
        .then(res => res.json())
        .then(data => {
          log('✅ Received response: ' + JSON.stringify(data));
          if (data.overlayId) {
            overlayInput.value = 'https://twitch-giveaway-app.onrender.com/overlay/' + data.overlayId;
          } else {
            overlayInput.value = 'Overlay ID not found';
          }
        })
        .catch(err => {
          log('❌ Fetch failed: ' + err.message);
          overlayInput.value = 'Fetch error';
        });

      copyBtn.addEventListener('click', () => {
        overlayInput.select();
        document.execCommand('copy');
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
        }, 1500);
      });

      const socket = io('https://twitch-giveaway-app.onrender.com', {
        withCredentials: true
      });

      socket.on('connect', () => {
        log('🔌 Connected to WebSocket');
      });

      socket.on('entry', (username) => {
        if (!entries.includes(username)) {
          entries.push(username);
          updateEntries();
          log(`➕ New entry: ${username}`);
        }
      });

      btnPickWinner.addEventListener('click', () => {
        if (entries.length === 0) return;
        const winner = entries[Math.floor(Math.random() * entries.length)];
        winnerDisplay.textContent = `🎉 Winner: ${winner}`;
        socket.emit('winner-picked', winner);
        log(`🏆 Winner picked: ${winner}`);
      });

      function updateEntries() {
        entryListEl.innerHTML = entries.map(e => `<span>${e}</span>`).join('');
        entryCountEl.textContent = entries.length;
      }
    });
  </script>
</body>
</html>
