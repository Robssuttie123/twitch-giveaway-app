
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Clean Giveaway Dashboard</title>
  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      background: linear-gradient(to bottom right, #1e1e2f, #2c3e50);
      color: white;
      padding: 2rem;
    }
    h1 { font-size: 2rem; margin-bottom: 1rem; }
    .obs-block {
      margin-bottom: 2rem;
    }
    input {
      width: 70%%;
      padding: 0.6rem;
      font-size: 1rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
      margin-left: 0.5rem;
    }
    pre {
      margin-top: 1rem;
      background: #111;
      padding: 1rem;
      font-size: 0.9rem;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Giveaway Dashboard</h1>

  <section class="obs-block">
    <label for="overlay-url"><strong>OBS Overlay URL:</strong></label><br>
    <input id="overlay-url" type="text" readonly />
    <button id="copy-btn">Copy</button>
    <pre id="log"></pre>
  </section>

  <section class="placeholder">
    <p>🎯 <em>This is a clean rebuild. Re-add your giveaway features below.</em></p>
    <p>✅ Entry counter, winner picker, and WebSocket logic can be added here.</p>
  </section>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const overlayInput = document.getElementById('overlay-url');
      const copyBtn = document.getElementById('copy-btn');
      const logBox = document.getElementById('log');

      if (!overlayInput || !copyBtn) {
        const msg = '❌ overlayInput or copyBtn not found in DOM.';
        console.error(msg);
        if (logBox) logBox.textContent = msg;
        return;
      }

      logBox.textContent = '🔄 Fetching overlay ID...';

      fetch('https://twitch-giveaway-app.onrender.com/api/overlay-id', {
        credentials: 'include'
      })
        .then(async (res) => {
          const data = await res.json();
          console.log('✅ API response:', data);
          if (logBox) logBox.textContent = JSON.stringify(data, null, 2);

          if (data.overlayId) {
            const overlayUrl = `https://twitch-giveaway-app.onrender.com/overlay/${data.overlayId}`;
            overlayInput.value = overlayUrl;
          } else {
            overlayInput.value = 'Overlay ID not found';
          }
        })
        .catch((err) => {
          console.error('❌ Fetch failed:', err);
          overlayInput.value = 'Error fetching overlay URL';
          if (logBox) logBox.textContent = err.toString();
        });

      copyBtn.addEventListener('click', () => {
        overlayInput.select();
        overlayInput.setSelectionRange(0, 99999);
        if (document.execCommand('copy')) {
          copyBtn.textContent = 'Copied!';
          setTimeout(() => {
            copyBtn.textContent = 'Copy';
          }, 2000);
        } else {
          alert('Copy not supported on this browser. Please copy manually.');
        }
      });
    });
  </script>
</body>
</html>
