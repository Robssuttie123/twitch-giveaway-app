
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Debug OBS Overlay Fetch</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 2rem;
      background: #1e1e2f;
      color: #fff;
    }
    input {
      padding: 0.6rem;
      width: 60%;
      font-size: 1rem;
      margin-right: 0.5rem;
    }
    button {
      padding: 0.6rem 1rem;
      font-size: 1rem;
    }
    pre {
      margin-top: 1rem;
      padding: 1rem;
      background: #222;
      color: #0f0;
    }
  </style>
</head>
<body>
  <h1>Overlay Debug Test</h1>
  <input id="overlay-url" type="text" readonly />
  <button id="copy-btn">Copy</button>
  <pre id="log"></pre>

  <script>
    window.addEventListener('DOMContentLoaded', () => {
      const log = (msg) => {
        const logBox = document.getElementById('log');
        logBox.textContent += '\n' + msg;
        console.log(msg);
      };

      log('✅ DOMContentLoaded fired');

      const overlayInput = document.getElementById('overlay-url');
      const copyBtn = document.getElementById('copy-btn');

      if (!overlayInput || !copyBtn) {
        log('❌ Missing overlayInput or copyBtn');
        return;
      }

      log('🔄 Starting fetch for overlay ID');

      fetch('https://twitch-giveaway-app.onrender.com/api/overlay-id', {
        credentials: 'include'
      })
        .then(res => res.json())
        .then(data => {
          log('✅ Received response: ' + JSON.stringify(data));
          if (data.overlayId) {
            overlayInput.value = 'https://twitch-giveaway-app.onrender.com/overlay/' + data.overlayId;
          } else {
            overlayInput.value = 'Overlay ID not found';
          }
        })
        .catch(err => {
          log('❌ Fetch failed: ' + err.message);
          overlayInput.value = 'Fetch error';
        });

      copyBtn.addEventListener('click', () => {
        overlayInput.select();
        document.execCommand('copy');
        copyBtn.textContent = 'Copied!';
        setTimeout(() => {
          copyBtn.textContent = 'Copy';
        }, 1500);
      });
    });
  </script>
</body>
</html>
